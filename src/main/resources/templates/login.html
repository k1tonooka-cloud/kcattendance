<!DOCTYPE html>
<html xmlns="http://www.thymeleafe.org">
<head>
<meta charset="UTF-8">
<title>京葉コミュニケーションズ勤怠管理システム</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body class="login">
<h2>京葉コミュニケーションズ勤怠管理システム</h2>
<HR>
</P>

<form  th:action="@{/login}" th:method="post" th:object="${loginForm}">
	<div th:if="${#arrays.length(#fields.detailedErrors())} > 0">
		<div th:each="error : ${#fields.detailedErrors()}">
			<div class="error"><span th:text="${error.message}"/></div>
		</div>
	</div>
<DIV ALIGN=CENTER>
<BR>
<table border="0">
	<tr>
		<td>
			<span>メールアドレス</span>
		</td>
		<td>
			<span><input th:field="*{login}" type="text" maxlength="40"></span>
		</td>
	</tr>
	<tr>
		<td>
			<span>パスワード</span>			
		</td>
		<td>
			<span><input th:field="*{passwd}" type="password" name="passwd" maxlength="100"></span>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<label>自動ログインに設定する<input type="checkbox" th:field="*{savePasswd}"/></label>
		</td>
	</tr>
</table>
<BR>
	<button type="submit" name="action" value="login">ログイン</button>
	<button type="reset" name="action" value="clear">クリア</button>
	<BR>
	<p>パスワードを忘れた方は<a th:href="reset_pwd" target="_parent">こちら</a></p><br>
<BR>
</body>
</html>
